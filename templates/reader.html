<!DOCTYPE html>
<html lang="{{ g.user.language if g.user and g.user.language else 'zh_Hans' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Book Reader') }}</title>

    <!-- Translations for JS -->
    <script id="js-translations" type="application/json">{{ get_js_translations() | tojson | safe }}</script>
    <script>
        window.translations = JSON.parse(document.getElementById('js-translations').textContent);
        function _(text) {
            return window.translations[text] || text;
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='reader.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color, #fff);
            color: var(--text-color, #000);
        }
    </style>
</head>
<body>
    <div id="dimming-overlay" aria-hidden="true"></div>
    <div id="side-bar">
        <div id="side-bar-header">
            <img id="side-bar-cover">
            <div>
                <h1 id="side-bar-title"></h1>
                <p id="side-bar-author"></p>
            </div>
        </div>
        <div id="toc-view"></div>
    </div>
    <div id="header-bar" class="toolbar">
        <button id="side-bar-button" aria-label="Show sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="title-container">
            <span id="header-title"></span>
        </div>
        <div class="header-actions">
            <button id="tts-settings-button" aria-label="TTS Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button id="tts-button" aria-label="Text to Speech">
                <i class="fas fa-volume-high"></i>
            </button>
        </div>
    </div>

    <div id="reader-container">
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <!-- foliate-view will be inserted here -->
    </div>

    <div id="nav-bar" class="toolbar">
        <button id="left-button" aria-label="Go left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="progress-container">
            <input id="progress-slider" type="range" min="0" max="1" step="any">
            <span id="progress-label"></span>
        </div>
        <button id="right-button" aria-label="Go right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="tts-settings-popover" class="popover">
        <h3>{{ _('TTS Settings') }}</h3>
        <div class="tts-setting-row">
            <label for="tts-rate">{{ _('Rate') }}:</label>
            <input type="range" id="tts-rate" min="0.5" max="2" step="0.1" value="1">
            <span id="tts-rate-label">1.0</span>
        </div>
        <div class="tts-setting-row">
            <label for="tts-pitch">{{ _('Pitch') }}:</label>
            <input type="range" id="tts-pitch" min="0" max="2" step="0.1" value="1">
            <span id="tts-pitch-label">1.0</span>
        </div>
        <div class="tts-setting-row">
            <label for="tts-voice">{{ _('Voice') }}:</label>
            <select id="tts-voice"></select>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/foliate/view.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/reader.js') }}"></script>
</body>
</html>
