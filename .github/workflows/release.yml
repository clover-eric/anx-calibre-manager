name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get all history for release notes

      - name: Get previous tag
        id: get_prev_tag
        run: |
          echo "PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_OUTPUT
        
      - name: Generate Koplugin Zip
        run: |
          zip -r anx-calibre-manager-koreader-plugin.koplugin.zip ./anx-calibre-manager-koreader-plugin.koplugin -x "*.git*" -x "*.venv*" -x "*.DS_Store*"

      - name: Generate Source Code Zip
        run: |
          zip -r anx-calibre-manager-source.zip . -x "*.git*" -x "*.venv*" -x "*.DS_Store*"

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREV_TAG="${{ steps.get_prev_tag.outputs.PREV_TAG }}"
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Initialize release notes
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          
          # Function to add section if commits exist
          add_section() {
            local title="$1"
            local emoji="$2"
            local pattern="$3"
            local commits=$(git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" ${PREV_TAG}..HEAD --grep="$pattern" 2>/dev/null)
            
            if [ -n "$commits" ]; then
              echo "## ${emoji} ${title}" >> $GITHUB_OUTPUT
              echo "$commits" >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
            fi
          }
          
          # Add sections for different commit types
          add_section "æ–°åŠŸèƒ½ (Features)" "ðŸš€" "^feat"
          add_section "ä¿®å¤ (Bug Fixes)" "ðŸ›" "^fix"
          add_section "æ–‡æ¡£ (Documentation)" "ðŸ“š" "^docs"
          add_section "æ€§èƒ½ä¼˜åŒ– (Performance)" "âš¡" "^perf"
          add_section "æ ·å¼ (Styles)" "ðŸ’„" "^style"
          add_section "é‡æž„ (Refactoring)" "â™»ï¸" "^refactor"
          add_section "æµ‹è¯• (Tests)" "ðŸ§ª" "^test"
          add_section "æž„å»ºç³»ç»Ÿ (Build System)" "ðŸ”§" "^build"
          add_section "æŒç»­é›†æˆ (CI)" "ðŸ‘·" "^ci"
          add_section "ç»´æŠ¤ (Maintenance)" "ðŸ”¨" "^chore"
          
          # Add other changes (commits that don't match conventional patterns)
          OTHER_COMMITS=$(git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" ${PREV_TAG}..HEAD --invert-grep --grep="^feat\|^fix\|^docs\|^perf\|^style\|^refactor\|^test\|^build\|^ci\|^chore" 2>/dev/null)
          if [ -n "$OTHER_COMMITS" ]; then
            echo "## ðŸ“¦ å…¶ä»–å˜æ›´ (Other Changes)" >> $GITHUB_OUTPUT
            echo "$OTHER_COMMITS" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
          fi
          
          # Add footer
          echo "---" >> $GITHUB_OUTPUT
          echo "**å®Œæ•´å˜æ›´æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            anx-calibre-manager-koreader-plugin.koplugin.zip
            anx-calibre-manager-source.zip
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}